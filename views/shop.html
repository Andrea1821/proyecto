<!-- shop.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Shop - LUMINAR</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__top">
            <div class="header__container container">
                <div class="header__contact">
                    <span>(+00) - 000 - 000</span>
                    <span>Locación</span>
                </div>

                <p class="header__alert-news">BLA-BLA-BLA</p>

                <a href="login-register.html" class="header__top-action">
                    Log In / Sign up
                </a>
            </div>
        </div>

        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <img src="assets/img/Logo-Luminar.svg" alt="Luminar Logo" class="nav__logo-img">
            </a>

            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">HOME</a>
                    </li>
                    <li class="nav__item">
                        <a href="shop.html" class="nav__link active-link">Shop</a>
                    </li>
                    <li class="nav__item">
                        <a href="accounts.html" class="nav__link">Mi cuenta</a>
                    </li>
                    <li class="nav__item">
                        <a href="compare.html" class="nav__link">Comparar</a>
                    </li>
                    <li class="nav__item">
                        <a href="login-register.html" class="nav__link">Login</a>
                    </li>
                </ul>

                <div class="header_search">
                    <input type="text" placeholder="Buscar productos..." class="form__input">
                    <button class="search__btn">
                        <i class="fi fi-rr-search"></i>
                    </button>
                </div>
            </div>

            <div class="header__user-actions">
                <a href="whishlist.html" class="header__action-btn">
                    <img src="assets/img/icon-heart.svg" alt="Wishlist">
                    <span class="count">3</span>
                </a>

                <a href="cart.html" class="header__action-btn">
                    <img src="assets/img/icon-cart.svg" alt="Carrito">
                    <span class="count">3</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- SHOP SECTION -->
    <section class="shop section--lg">
        <div class="container">
            <h2 class="section__title">Shop Our <span>Products</span></h2>
            <div class="products__container grid">
                <!-- Repetir elemento de producto -->
                <div class="product__item">
                    <a href="#" class="product__images">
                        <img src="assets/img/product-1.jpg" alt="Producto 1" class="product__img default">
                        <img src="assets/img/product-1-hover.jpg" alt="Producto 1 Hover" class="product__img hover">
                    </a>
                    <div class="product__content">
                        <span class="product__category">Categoría</span>
                        <h3 class="product__title">Nombre del Producto</h3>
                        <span class="product__price">
                            <span class="new__price">$30.00</span>
                        </span>
                        <button class="btn btn-add-to-cart">Agregar al Carrito</button>
                    </div>
                </div>
                <!-- Más productos aquí -->
            </div>
        </div>
    </section>

    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productsContainer = document.querySelector('.products__container');

            // Manejar el evento de agregar al carrito
            productsContainer.addEventListener('click', function(event) {
                if (event.target.classList.contains('btn-add-to-cart')) {
                    const productItem = event.target.closest('.product__item');
                    const productName = productItem.querySelector('.product__title').textContent;
                    alert(`El producto "${productName}" ha sido agregado al carrito.`);
                    // Aquí podrías agregar lógica adicional para agregar el producto al carrito real
                }
            });
        });
    </script>
</body>

</html>
